<!DOCTYPE html>
<html lang="en">
<head>
    <title>View</title>
    <meta charset="UTF-8">
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<header th:replace="fragments/header-fragment.html :: shared-header"></header>
<main class="container-fluid">
    <h3 class="n-2 p-3">View product details</h3>
    <section class="container row">
        <div class="col-3 m-2" style="width:400px">
            <img style="width: 400px" th:src="${product.getImageUrl()}">
            <h4 th:text="${product.getName()}"></h4>
            <p>
                <span th:text="${product.getQuantity() + 'items left'}"></span>
            </p>
            <p th:text="${'Created on: ' + product.getCreatedAt()}"><p>
</body>
</html>
