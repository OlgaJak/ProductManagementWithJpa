<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

<header th:replace="fragments/header-fragment.html ::shared-header">
</header>

<main class="container-fluid">
  <h3 class="m-2 p-2">Product management</h3>
  <section class="container row">
    <!--rest of code goes here-->
      <div class="col-3 m-2 p-2" style="width: 400px" th:if="${products}" th:each="product: ${products}">
          <img style="width: 400px" th:src="${product.getImageUrl()}">
          <h3 th:text="${product.getName()}"></h3>
          <p>
              <span th:text="${product.getQuantity() + 'Items Left'}"></span>
          </p>

          <p th:text="${'Created on: ' + product.getCreatedAt()}"></p>
          <div class="container">
              <a th:href="'/product/delete'+${product.getId()}" class="btn btn-danger p-3 m-2">Delete</a>
              <a th:href="'/product/edit' + ${product.getId()}" class="btn btn-secondary p-3 m-2">Edit</a>
              <a th:href="'/product/'+${product.getId()}" class="btn btn-primary p-3 m-2">View</a>
          </div>
          <!--
           display the info of single product
           show the image
           show the price-->
      </div>
      <!-- information from loop not available here, only in previous one -->
  </section>
</main>

</body>
</html>
