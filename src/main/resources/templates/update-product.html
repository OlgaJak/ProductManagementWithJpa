<!DOCTYPE html>
<html lang="en">
<head>
  <title>Update Product</title>
  <meta charset="UTF-8">
  <title>Update Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<header th:replace="fragments/header-fragment.html :: shared-header"></header>
<main class="container-fluid">
  <h3 class="n-2 p-3">Update product</h3>

  <section class="container row">

    <div class="col-3 m-2" style="width:400px">
      <img style="width: 400px" th:src="${product.imageUrl}" alt="Image">

      <form th:action="@{/product/update}" th:object="${product}" method="post">
        <input type="hidden" th:field="*{id}" />


      <!-- Rest of the form fields -->

        <button type="submit" class="btn btn-primary">Update</button>
      </form>


      <div class="input-group mb-2 p-2">
          <label class="input-group-text">Product Name</label>
          <input name="name" type="text" required minlength="2" class="form-control">
        </div>

        <div class="input-group mb-2 p-2">
          <label class="input-group-text">Price</label>
          <input name="price" step="0.01" type="number" required class="form-control">
        </div>

        <div class="input-group mb-2 p-2">
          <label class="input-group-text">Quantity</label>
          <input name="quantity" type="number" step="0.01" class="form-control">
        </div>

        <div class="input-group mb-2 p-2">
          <label class="input-group-text">Image Url</label>
          <input name="imageUrl" type="url" class="form-control">
        </div>



        <button type="submit" class="btn btn-primary">Update</button>

    </div>
  </section>
</main>
</body>
</html>
