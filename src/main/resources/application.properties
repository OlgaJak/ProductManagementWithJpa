spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/productManagement?createDatabaseIfNotExist=true

server.port=80
spring.datasource.username=root
spring.datasource.password=3312
#useful for debugging, especially if there are some relationship with tables
spring.jpa.show-sql=true
#update always use this after initial development phase
spring.jpa.hibernate.ddl-auto=update

#deleting existing pages and creates new ones when program is restarting
#spring.jpa.hibernate.ddl-auto=create-drop

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

#spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false
